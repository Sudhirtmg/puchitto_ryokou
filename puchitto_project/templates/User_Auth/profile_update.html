{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main class="main pages">
        <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb">
                    <a href="{% url 'index' %}" rel="nofollow"><i class="fi-rs-home mr-5"></i>ホームページ</a>
                    <span></span> ユーザ情報 <span></span> {{request.user|title}}
                </div>
            </div>
        </div>
        <div class="page-content pt-150 pb-150">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 m-auto">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="dashboard-menu">
                                    <ul class="nav flex-column" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" id="account-detail-tab" data-bs-toggle="tab" href="#account-detail" role="tab" aria-controls="account-detail" aria-selected="true"><i class="fi-rs-user mr-10"></i>ユーザ情報の変更</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="{% url 'signout' %}"><i class="fi-rs-sign-out mr-10"></i>ログアウト</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="tab-content account dashboard-content pl-50">
                                   

                                   
                                    <div class="tab-pane fade active show" id="account-detail" role="tabpanel" aria-labelledby="account-detail-tab">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5>ユーザ情報の変更</h5>
                                            </div>
                                            <div class="card-body">
                                                <form action="{% url 'profile_update' %}" method="post" >{% csrf_token %}
                                                    <div class="row">
                                                        <div class="form-group col-md-6">
                                                            <label>ユーザ名： <span class="required">*</span></label>
                                                            <input required="" class="form-control" name="username" type="text"  value="{{user.username}}"/>
                                                        </div>
                                                      
                                                        <div class="form-group col-md-12">
                                                            <label>都道府県： <span class="required">*</span></label>
                                                            <select class="form-control" name="prefecture">
                                                                <option value=" ">都道府県を選択してください </option>
                                                                <option value="Hokkaido">北海道</option>
                                                                <option value="Aomori">青森県</option>
                                                                <option value="Iwate">岩手県</option>
                                                                <option value="Miyagi">宮城県</option>
                                                                <option value="Akita">秋田県</option>
                                                                <option value="Yamagata">山形県</option>
                                                                <option value="Fukushima">福島県</option>
                                                                <option value="Ibaraki">茨城県</option>
                                                                <option value="Tochigi">栃木県</option>
                                                                <option value="Gunma">群馬県</option>
                                                                <option value="Saitama">埼玉県</option>
                                                                <option value="Chiba">千葉県</option>
                                                                <option value="Tokyo">東京都</option>
                                                                <option value="Kanagawa">神奈川県</option>
                                                                <option value="Niigata">新潟県</option>
                                                                <option value="Toyama">富山県</option>
                                                                <option value="Ishikawa">石川県</option>
                                                                <option value="Fukui">福井県</option>
                                                                <option value="Yamanashi">山梨県</option>
                                                                <option value="Nagano">長野県</option>
                                                                <option value="Gifu">岐阜県</option>
                                                                <option value="Shizuoka">静岡県</option>
                                                                <option value="Aichi">愛知県</option>
                                                                <option value="Mie">三重県</option>
                                                                <option value="Shiga">滋賀県</option>
                                                                <option value="Kyoto">京都府</option>
                                                                <option value="Osaka">大阪府</option>
                                                                <option value="Hyogo">兵庫県</option>
                                                                <option value="Nara">奈良県</option>
                                                                <option value="Wakayama">和歌山県</option>
                                                                <option value="Tottori">鳥取県</option>
                                                                <option value="Shimane">島根県</option>
                                                                <option value="Okayama">岡山県</option>
                                                                <option value="Hiroshima">広島県</option>
                                                                <option value="Yamaguchi">山口県</option>
                                                                <option value="Tokushima">徳島県</option>
                                                                <option value="Kagawa">香川県</option>
                                                                <option value="Ehime">愛媛県</option>
                                                                <option value="Kochi">高知県</option>
                                                                <option value="Fukuoka">福岡県</option>
                                                                <option value="Saga">佐賀県</option>
                                                                <option value="Nagasaki">長崎県</option>
                                                                <option value="Kumamoto">熊本県</option>
                                                                <option value="Oita">大分県</option>
                                                                <option value="Miyazaki">宮崎県</option>
                                                                <option value="Kagoshima">鹿児島県</option>
                                                                <option value="Okinawa">沖縄県</option>
                                                            </select>                                                        
                                                        <div class="form-group col-md-12">
                                                            <label>メールアドレス：<span class="required">*</span></label>
                                                            <input required="" class="form-control" name="email" type="email" value="{{user.email}}" />
                                                        </div>
                                                        <div class="form-group col-md-12">
                                                            <label>新しいパスワード<span></span></label>
                                                            <input class="form-control" name="password" type="password" />
                                                        </div>

                                                        <div class="col-md-12">
                                                            <button type="submit" class="btn btn-fill-out submit font-weight-bold" name="submit" value="Submit">ユーザ情報を変更する</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>




{% endblock content %}
