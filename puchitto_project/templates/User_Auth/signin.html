<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<style>
    body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

.VC {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
video {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}

@keyframes transiticoin {
  from {
    height: 0%;
    opacity: 0;
  }
  to {
    opacity: 0.9;
    height: 100%;
  }
}
.content {
  animation: transiticoin 1s;
  height: 100%;
  opacity: 0.9;
  display: flex;
  flex-direction: column;
  justify-content: center;
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0);
  color: #f1f1f1;
  width: 100%;
}

@media all and (max-height: 520px) {
  .content {
    overflow-y: scroll;
  }
}

@media all and (max-width: 390px) {
  .content {
    overflow: scroll;
  }
}

.box {
  width: 200px;
  padding-left: 100px;
  padding-right: 100px;
  padding-bottom: 20px;

  display: flex;
  flex-direction: column;
  align-self: center;
  text-align: center;
  background: #1b191b;
  border-radius: 24px;
}

.box input[type="text"],
.box input[type="password"] {
  border: 0;
  background: none;
  display: block;
  margin-bottom: 20px;
  align-self: center;
  text-align: center;
  border: 2px solid white;
  padding: 14px 10px;
  width: 200px;
  outline: none;
  color: white;
  border-radius: 24px;
  transition: 0.25s;
}

.box input[type="text"]:focus,
.box input[type="password"]:focus {
  width: 280px;
  border-color: #5effff;
}

.box button {
        border: 0;
        margin: 15px;
        background: none;
        display: block;
        align-self: center;
        text-align: center;
        border: 2px solid #5effff;
        padding: 14px 40px;
        outline: none;
        color: white;
        border-radius: 24px;
        transition: 0.25s;
        cursor: pointer;
    }

    .box button:hover {
        background: #5effff;
    }

.checkWrapper {
  width: 140px;
  height: 0;
  position: absolute;
  margin: auto;
  top: 10px;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  align-items: center;
  justify-content: space-around;
}

input[type="checkbox"] {
  appearance: none;
  -webkit-appearance: none;
  height: 16px;
  width: 16px;
  background: none;
  border-radius: 5px;
  border: 1px solid white;
  cursor: pointer;
}


input[type="checkbox"]::after {
  font-family: "Font awesome 5 free";
  font-weight: 900;
  content: "\f00c";
  font-size: 12px;
  color: #5effff;
  display: none;
}

input[type="checkbox"]:hover {
  background-color: white;
}

input[type="checkbox"]:checked:after {
  display: block;
}
.Icon {
  display: flex;
  flex-direction: row;
}

.LR {
  display: flex;
  flex-direction: row;
}

a {
  margin: auto;
  color: white;
  font-size: 14px;
}

h1 {
  color: #5effff;
  font-size: 50px;
  align-self: center;
  text-transform: uppercase;
  font-weight: 500;
}

h2 {
  color: #5effff;
  font-size: 19px;
  padding-top: 10px;
  padding-bottom: 10px;
  align-self: center;
  text-transform: uppercase;
  font-weight: 500;
}

h3 {
  margin-block-start: 0em;
}

h4 {
  display: block;
  font-size: 0.83em;
  margin-block-start: 1.67em;
  margin-block-end: 0em;
  margin-inline-start: 0px;
  margin-inline-end: 0px;
  font-weight: bold;
}
body {
    margin: 0;
    padding: 0;
}

.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333; /* Add your preferred background color */
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow for better visibility */
    z-index: 1000;
}

.content {
    margin-top: 60px; /* Adjust the margin to account for the fixed navbar height */
}

</style>
<body>
    <div class="navbar" style="background: linear-gradient(rgba(255, 0, 102, 0.7), rgba(0, 153, 255, 0.7)), url('your-image.jpg');
    background-blend-mode: overlay;" height="50">
        <a href="{% url 'index' %}">ホームページ</a>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
            <strong>{{message}}</strong>
        </div>
         {% endfor %}
        {% endif %}
        <script>
            setTimeout(() => {
                 $('.alert').alert('close')
            }, 3000);
        </script>

    </div>
    <div class="VC">
        <video autoPlay loop muted src="{% static 'assets/videos/Sea - 6399.mp4' %}" type='video/mp4'></video>
    </div>
    <div class="content">
        <form class="box" action="#" method="Post">{% csrf_token %}
            <h1>ログイン</h1>
            <input type="text" name="email" placeholder="メールアドレス">
            
            <div class="password-wrapper">
              <input type="password" name="password" placeholder="パスワード">
             
                <input type="checkbox" id="show-password"> パスワードを見せる
            </div>
            <button type="submit">ログイン</button> 
           
            <a href="{% url 'reset_password' %}">
                <h4>パスワードを忘れた場合</h4>
            </a>
            <div class="LR">
                <a href="{% url 'signup' %}">
                    <h5>新規登録する</h5>
                </a>
            </div>
        </form>
    </div>

</body>
<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var showPasswordCheckbox = document.getElementById('show-password');
        var passwordFields = document.querySelectorAll('[type="password"]');
        
        showPasswordCheckbox.addEventListener('change', function() {
            passwordFields.forEach(function(field) {
                field.type = showPasswordCheckbox.checked ? 'text' : 'password';
            });
        });
    });
</script>

</html>
