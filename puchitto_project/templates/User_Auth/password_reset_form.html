{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- page-banner-area-start -->
        <div class="page-banner-area page-banner-height-2" data-background="{% static 'assets/imgs/banner/banner-1.png' %}">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="page-banner-content text-center">
                            <h4 class="breadcrumb-title">パスワードリセット</h4>
                            <div class="breadcrumb-two">
                                <nav>
                                   <nav class="breadcrumb-trail breadcrumbs">
                                      <ul class="breadcrumb-menu">
                                         <li class="breadcrumb-trail">
                                            <a href="{% url 'index' %}"><span>ホームページ</span></a>
                                         </li>
                                         <li class="trail-item">
                                            <span>パスワード　リセット</span>
                                         </li>
                                      </ul>
                                   </nav>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- page-banner-area-end -->

        <!-- account-area-start -->
        <div class="account-area mt-70 mb-70">
            <div class="container">

                <div class="row">
                    <div class="col-lg-6">
                        <div class="basic-login mb-50">
                            <h5 class="display-4">パスワードを忘れた</h5>
                            <hr>

                            <form method="post">
                            {% csrf_token %}
                            {% for field in form %}
                            {{ field.errors }}
                            <label>{{field.label_tag}}</label>
                            <p>{{ field }}</p>
                            {% endfor %}



                                <button type="submit" class="tp-in-btn w-100">リンクを送る</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- account-area-end -->



{% endblock %}
